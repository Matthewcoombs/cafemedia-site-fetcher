<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="dist/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/styles.css">
    <script src="popup.js"></script>
  </head>
  <body>

    <div id="menu">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="nav-brand">
            <img src="adThrive16.png" alt="AdThrive logo">
             CafeMedia Site Fetcher <span id="redirect-flag"></span></a>
        </div>
      </nav>

      <form>
        <div class="input-group mb-2" id="site-input">
          <input type="text" class="form-control" id="site-name" placeholder="Site Name" aria-label="Site Name" aria-describedby="basic-addon2">
        </div>

        <div class="input-group mb-2" id="site-filter">
          <div class="form-group col-4">
            <label for="service">Site Service</label>
            <select class="form-select" aria-label="Services Selection" id="service">
              <option value="All">All</option>
              <option value="AdThrive">AdThrive</option>
              <option value="CAM">CAM</option>
            </select>
          </div>

          <div class="form-group col-4">
            <label for="status">Site Status</label>
            <select class="form-select" aria-label="Status Selection" id="status">
              <option value="">--</option>
              <option value="Active">Active</option>
              <option value="Dropped">Dropped</option>
            </select>
          </div>
        </div>

        <div class="submit-section" id="submit-site-form">
          <button type="submit" class="btn btn-success" id="submit">Submit</button>
          <span id="record-count"></span>
        </div>
      </form>

      <div class="alert alert-danger" role="alert" id="error" style="display: none;">

      </div>

      <div class="loading-spinner" id="spinner" style="display: none;">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>

    </div>

      <div id="content">
      </div>

    <script src="dist/bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
